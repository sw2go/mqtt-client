<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MQTT Client</title>
  </head>
  <body>
    <div class="cont">
      <div class="row border">
        <div id="div-connect" class="row">      
          <div class="col-12 col-m-6">
            <div class="field">
              <label id="lbl-host" for="inp-host">Host:</label>
              <input id="inp-host" type="text" value="4ac8b8f94b8249b58a194879e510413f.s2.eu.hivemq.cloud"/>  
            </div>
          </div>
          <div class="col-6 col-m-3">
            <div class="field">
              <label id="lbl-user" for="inp-user">User:</label>
              <input id="inp-user" type="text" />  
            </div>
          </div>
          <div class="col-6 col-m-3">
            <div class="field">
              <label id="lbl-password" for="inp-password">Password:</label>
              <input id="inp-password" type="password" />  
            </div>
          </div>
          <div class="col-12 col-m-6">
            <div class="field">
              <label id="lbl-client-id" for="inp-client-id">Client Id:</label>
              <input id="inp-client-id" type="text" />  
            </div>
          </div>
          <div class="col-6 col-m-3">
            <div class="field">
              <span>              
                <input id="inp-reconnect" type="checkbox" checked/>  
                <label id="lbl-reconnect" for="inp-reconnect">Reconnect</label>
              </span>
              <span>              
                <input id="inp-clean-session" type="checkbox" checked/>   
                <label id="lbl-clean-session" for="inp-clean-session">Clean Session</label>
              </span>
            </div>
          </div>
          <div class="col-6 col-m-3">
            <div class="field">
              <button id="btn-connect" >Connect</button>
            </div>  
          </div>
        </div>
        <div id="div-disconnect" class="row hide">
          <div class="col-12">
            <div class="field">
              <button id="btn-disconnect">Disconnect</button>
            </div>
          </div>
        </div>
      </div>
      <fieldset id="fieldset-pub-sub">
        <div class="row border">      
          <div class="col-12">
            <div class="field">
              <label id="lbl-message" for="inp-message">Message:</label>
              <input id="inp-message" type="text" />    
            </div>
          </div>
          <div class="col-7 col-m-8">
            <div class="field">
              <label id="lbl-pub" for="inp-pub">Topic:</label>
              <input id="inp-pub" type="text" value="my/test/1"/>  
            </div>
          </div>
          <div class="col-2 col-m-2">
            <div class="field">
              <span>              
                <input id="inp-retained" type="checkbox" checked/>  
                <label id="lbl-retained" for="inp-retained">Retained</label>
              </span>
              <span>              
                <select id="inp-pub-qos" style="display: inline-box;">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>   
                <label id="lbl-pub-qos" for="inp-pub-qos">Qos</label>
              </span>
            </div>          
          </div>
          <div class="col-3 col-m-2">
            <div class="field">
              <button id="btn-pub">Pub</button>
            </div>
          </div>
        </div>
        <div class="row border">
          <div class="col-6 col-m-8">
            <div class="field">
              <label id="lbl-sub" for="inp-sub">Topic:</label>
              <input id="inp-sub" type="text" value="my/test/#"/>  
            </div>
          </div>
          <div class="col-3 col-m-2">
            <div class="field flags">
              <span>              
                <select id="inp-sub-qos" style="display: inline-box;">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>                 
                </select>                
                <label id="lbl-sub-qos" for="inp-sub-qos">Qos</label>
              </span>
            </div>
          </div>
          <div class="col-3 col-m-2">
            <div class="field">
              <button id="btn-sub">Sub</button>
            </div>
          </div>
        </div>
        <div class="row">
            <div id="div-subs" class="chip-inline">
              <div class="chip-inline">Current subscriptions:</div>
            </div>        
        </div>
      </fieldset>
      <div class="tab">
        <button id="btn-messages" class="tablinks">Messages</button>
        <button id="btn-loggings" class="tablinks">Console</button>
      </div>
      <div class="messagebox">
        <div id="div-messages" class="tabcontent"></div>
        <div id="div-loggings" class="tabcontent"></div>  
      </div>
    </div>
  </body>
</html>
