<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MQTT Client</title>
  </head>
  <body>
    <div class="content">
      <div class="row border">
        <div class="col-12">
          <div id="div-connect" class="row">      
            <div class="col-12 col-m-6">
              <div class="field">
                <label id="lbl-host" for="inp-host">Host URL</label>
                <input id="inp-host" type="text" value="wss://4ac8b8f94b8249b58a194879e510413f.s2.eu.hivemq.cloud:8884/mqtt"/>  
              </div>
            </div>
            <div class="col-6 col-m-3">
              <div class="field">
                <label id="lbl-user" for="inp-user">User</label>
                <input id="inp-user" type="text" />  
              </div>
            </div>
            <div class="col-6 col-m-3">
              <div class="field">
                <label id="lbl-password" for="inp-password">Password</label>
                <input id="inp-password" type="password" />  
              </div>
            </div>
            <div class="accordion">
              <button id="btn-lastwill">Last will</button>
              <div  class="row hide col-12">
                <div class="col-12 col-m-6">
                  <div class="field">
                    <div class="row">
                      <label>Message</label>
                      <div class="labelend">                  
                        <label id="lbl-lw-retained" for="inp-lw-retained">Retained</label>
                        <input id="inp-lw-retained" type="checkbox" checked/>  
                      </div>
                    </div>              
                    <input id="inp-lw-message" type="text" />    
                  </div>
                </div>
                <div class="col-12 col-m-6">
                  <div class="field">
                    <div class="row">
                      <label id="lbl-lw-topic" for="inp-lw-topic">Topic</label>
                      <div class="labelend">
                        <span> 
                          <span>QoS</span>             
                          <select id="inp-lw-qos" >
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>                 
                          </select>                                
                        </span>
                      </div>              
                    </div>              
                    <input id="inp-lw-topic" type="text" value="my/test/1"/>  
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-m-6">
              <div class="field">
                <label id="lbl-client-id" for="inp-client-id">Client Id</label>
                <input id="inp-client-id" type="text" />  
              </div>
            </div>
            <div class="col-6 col-m-3">
              <div class="field">
                <span>              
                  <input id="inp-clean-session" type="checkbox" checked/>   
                  <label id="lbl-clean-session" for="inp-clean-session">Clean Session</label>
                </span>
                <span>              
                  <input id="inp-reconnect" type="checkbox" checked/> 
                  <label id="lbl-reconnect" for="inp-reconnect">Reconnect</label>
                </span>
              </div>
            </div>
            <div class="col-6 col-m-3">
              <div class="field floatright">
                <button id="btn-connect" class="action">Connect</button>
              </div>  
            </div>
          </div>
          <div id="div-disconnect" class="row hide">
            <div class="flex-grow">
              <div id="div-state" class="field state"></div>
            </div>
            <div>
              <div class="field">
                <button id="btn-disconnect" class="action">Disconnect</button>
              </div>  
            </div>
          </div>
        </div>
      </div>
      <fieldset id="fieldset-pub-sub">
        <div class="row border">      
          <div class="col-12">
            <div class="field">
              <div class="row">
                <label>Message</label>
                <div class="labelend">                  
                  <label id="lbl-pub-retained" for="inp-pub-retained">Retained</label>
                  <input id="inp-pub-retained" type="checkbox" checked/>  
                </div>
              </div>              
              <input id="inp-pub-message" type="text" />    
            </div>
          </div>
          <div class="flex-grow">
            <div class="field">
              <div class="row">
                <label id="lbl-pub-topic" for="inp-pub-topic">Topic</label>
                <div class="labelend">
                  <span> 
                    <span>QoS</span>             
                    <select id="inp-pub-qos" >
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>                 
                    </select>                                
                  </span>
                </div>              
              </div>              
              <input id="inp-pub-topic" type="text" value="my/test/1"/>  
            </div>
          </div>
          <div>
            <div class="field">
              <button id="btn-pub" class="action">Publish</button>
            </div>
          </div>
        </div>
        <div class="row border">
          <div class="flex-grow">
            <div class="field">
              <div class="row">
                <label class="label" id="lbl-sub-topic" for="inp-sub-topic">Topic</label>
                <div class="labelend">
                  <span> 
                    <span>QoS</span>             
                    <select id="inp-sub-qos" >
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>                 
                    </select>                                
                  </span>
                </div>              
              </div>              
              <input id="inp-sub-topic" type="text" value="my/test/#"/>  
            </div>
          </div>
          <div>
            <div class="field">
              <button id="btn-sub" class="action">Subscribe</button>
            </div>
          </div>
        </div>
        <div class="row">
            <div id="div-subs" class="chip-inline">
              <div class="chip-inline">Current subscriptions:</div>
            </div>        
        </div>
      </fieldset>
      <div class="tab">
        <button id="btn-messages" class="tablinks">Messages</button>
        <button id="btn-loggings" class="tablinks">Console</button>
        <button id="btn-clear" class="clear">&times;</button>
      </div>
      <div class="messagebox">              
        <div id="div-messages" class="tabcontent"></div>              
        <div id="div-loggings" class="tabcontent"></div>    
      </div>
    </div>
  </body>
</html>
